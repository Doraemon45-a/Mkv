name: Convert MKV to MP4

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Download MKV video
        run: wget -O input.mkv "https://kqrumi.xyz/0:findpath?id=16QalfzARBbAAvngdNlH5hGIJihpBWhuf"

      - name: Convert MKV to MP4
        run: ffmpeg -i input.mkv -codec copy output.mp4

      - name: Upload MP4 video
        uses: actions/upload-artifact@v2
        with:
          name: output-video
          path: output.mp4
